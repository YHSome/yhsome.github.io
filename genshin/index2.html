 <h2>自定义跳转至其他链接</h2>
  <!-- 添加一个输入框，再加一个“一键生成按钮“，点击按钮后，下面的文本经过凯撒密码偏移1位后自动变成输入的内容 -->
  <p>请输入链接：<input type="text" id="input" value="https://example.com/"></p>
  <button onclick="myFunction()">一键生成</button>
  <p>生成的链接：https:yhsome.github.com/genshin?link=<span id="content"></span></p>
  <script>
    function myFunction() {
      var x = document.getElementById("input").value;
      var shiftedText = caesarShift(x, 1);  // 进行凯撒密码偏移
      document.getElementById("content").textContent = shiftedText;
    }
  
    function caesarShift(text, shift) {
      var result = "";
      for (var i = 0; i < text.length; i++) {
        var charCode = text.charCodeAt(i);
        if (charCode >= 65 && charCode <= 90) {
          // 大写字
          result += String.fromCharCode(((charCode - 65 + shift) % 26) + 65);
        } else if (charCode >= 97 && charCode <= 122) {
          // 小写字母
          result += String.fromCharCode(((charCode - 97 + shift) % 26) + 97);
        } else {
          // 非字母字符，直接拼接
          result += text.charAt(i);
        }
      }
      return result;
    }
  </script>
