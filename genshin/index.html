<!DOCTYPE html>
<html>
<head>
  <style>
    /* 获取url变量，名称为link，如果没有该变量，则设置link=index2.html */

    body {
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #startup {
      max-width: 100%;
      max-height: 100%;
      opacity: 0;
      animation: fade-in 3s linear forwards;
    }
    #logo2 {
      max-width: 100%;
      max-height: 100%;
      opacity: 0;
      display: none; /* 在页面初始化时隐藏logo2 */
      animation: fade-in 3s linear forwards;
    }
    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
  <script>
    // 获取 URL 参数值的函数
    function getParameterByName(name, defaultValue) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || defaultValue;
    }

    // 在页面加载完成后执行的函数
    window.addEventListener('load', function() {
      // 获取名为 'link' 的 URL 参数值，并设置默认值为 'index2.html'
      var linkValue = getParameterByName('link', 'index2.html');
      // 在控制台输出获取的值（可选）
      console.log('Link value:', linkValue);

      // 延迟跳转页面
      setTimeout(() => {
        window.location.href = linkValue;
      }, 7000);
    });

    // 在动画完成后显示logo2
    window.addEventListener('DOMContentLoaded', function() {
      var logo1 = document.getElementById('startup');
      logo1.addEventListener('animationend', function() {
        logo1.style.display = 'none';
        var logo2 = document.getElementById('logo2');
        logo2.style.display = 'initial';
      });
    });
  </script>
</head>
<body>
  <img id="startup" src="logo1.png" alt="Startup Image">
  <img id="logo2" src="logo2.png" alt="Logo 2" style="display: none;">
</body>
</html>
